<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados do Download</title>
    <link rel="icon" href="metube.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            margin-bottom: 2rem;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            padding: 0.5rem 2rem;
        }
        .alert {
            margin-bottom: 1.5rem;
        }
        .results-table {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .success-icon {
            color: #198754;
            font-size: 1.2rem;
        }
        .error-icon {
            color: #dc3545;
            font-size: 1.2rem;
        }
        .url-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Resultados do Download</h1>

        <div class="alert alert-success">
            <i class="bi bi-check-circle-fill me-2"></i> Download concluído!
        </div>

        <div class="results-table">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Título</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody>
                    {% for link, info in status.links_status.items() %}
                        <tr>
                            <td>
                                {% if info.status == 'success' %}
                                    <i class="bi bi-check-circle-fill success-icon"></i>
                                {% else %}
                                    <i class="bi bi-x-circle-fill error-icon"></i>
                                {% endif %}
                            </td>
                            <td>{{ info.title or 'Não disponível' }}</td>
                            <td class="url-cell" title="{{ link }}">{{ link }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="text-center">
            <a href="/" class="btn btn-primary">Nova Tarefa</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
